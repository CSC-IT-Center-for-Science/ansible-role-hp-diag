---
# defaults file for ansible-role-hp-diag

hpssacli_diag_store_path: "/var/lib/hpssacli_diags"
hpssacli_diag_sbin_path: "/usr/sbin/hpssacli"
hpssacli_diag_store_owner: "nrpe"
hpssacli_diag_install_with_pip: True
# Set hpssacli_parser_enable to False to not get_url in python-hpadureport-parser.py
hpssacli_parser_enable: True
hpssacli_parser_dest: "/usr/local/bin/python-hpadureport-parser.py"
hpssacli_parser_url: "https://raw.githubusercontent.com/martbhell/python-hpadureport/a9ce33ff22573f043f8719b9bc297920af9fbd9e/python-hpadureport-parser.py"
hpssacli_parser_checksum: "916ce43e56cbbc05aaf09fcb4838d69f90092e148444f859e3c07909f0101d5b"
hpssacli_parser_owner: "root"
hpssacli_parser_group: "root"
hpssacli_parser_mode: "0755"
# set this to True to get_url the file even if it exists
hpssacli_parser_force: False

#hpssacli_diag_cron_minute_interval: "0"
#hpssacli_diag_cron_hour_interval: "02"
#hpssacli_diag_cron_day_interval: "*"
#hpssacli_diag_cron_month_interval: "*"
#hpssacli_diag_cron_weekday_interval: "1"
#hpssacli_diag_cron_state: "present"

